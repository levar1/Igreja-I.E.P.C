<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Página Principal I.E.P.C</title>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "SUA_API_KEY_AQUI",
    authDomain: "SEU_AUTH_DOMAIN_AQUI",
    projectId: "SEU_PROJECT_ID_AQUI",
    storageBucket: "SEU_STORAGE_BUCKET_AQUI",
    messagingSenderId: "SEU_MESSAGING_SENDER_ID_AQUI",
    appId: "SEU_APP_ID_AQUI",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();

  onAuthStateChanged(auth, user => {
    if (!user) {
      alert("Você precisa estar logado para acessar esta página.");
      window.location.href = "login.html";
    } else {
      document.getElementById("emailUsuario").textContent = user.email;
    }
  });

  window.logout = async () => {
    await signOut(auth);
    window.location.href = "login.html";
  };
</script>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fdfcf7;
    color: #333;
    padding: 20px;
  }
  button {
    padding: 10px 20px;
    background: darkred;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background: #a30000;
  }
</style>
</head>
<body>
  <h1>Bem-vindo à Igreja I.E.P.C</h1>
  <p>Você está logado como: <strong id="emailUsuario"></strong></p>
  <button onclick="logout()">Sair</button>

</body>
</html>
