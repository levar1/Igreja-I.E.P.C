<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Principal - I.E.P.C</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fdfcf7;
    color: #333;
    max-width: 900px;
    margin: 20px auto;
    padding: 0 15px;
  }
  header {
    background: linear-gradient(45deg, gold, darkred);
    color: white;
    padding: 1.5rem;
    text-align: center;
    border-radius: 8px;
  }
  button, #linkExtra {
    background: darkred;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
    text-align: center;
    display: inline-block;
    text-decoration: none;
  }
  button:hover, #linkExtra:hover {
    background: #a30000;
  }
</style>
</head>
<body>

<header>
  <h1>Bem-vindo à I.E.P.C</h1>
</header>

<p>Você está logado! Aqui você pode ver as informações da igreja, ministérios, agenda e muito mais.</p>

<button id="btnLogout">Sair</button>
<br/>
<a href="#" id="linkExtra">Aperte aqui para ir ao Painel</a>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB72qfOYuZBzMzQ8IX-Pk1744IPVtCrMSs",
    authDomain: "login-igreja.firebaseapp.com",
    projectId: "login-igreja",
    storageBucket: "login-igreja.firebasestorage.app",
    messagingSenderId: "65515596204",
    appId: "1:65515596204:web:19c691c79b7b9bc70c7209",
    measurementId: "G-P3L7MN23S0"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Verifica se o usuário está logado
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      // Se não estiver logado, volta para login
      window.location.href = "login.html";
    }
  });

  // Botão logout
  document.getElementById("btnLogout").addEventListener("click", () => {
    signOut(auth).then(() => {
      window.location.href = "login.html";
    });
  });

  // Link "Aperte aqui" redireciona para painel.html
  document.getElementById("linkExtra").addEventListener("click", (e) => {
    e.preventDefault();
    window.location.href = "painel.html";
  });
</script>

</body>
</html>
