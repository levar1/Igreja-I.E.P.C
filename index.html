<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Área Restrita - IEPC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #999;
      text-align: center;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
    }
    button {
      background: #2196F3;
      color: white;
      border: none;
    }
    #erro {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Área Secreta IEPC</h2>
    <p>Digite a senha para continuar:</p>
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="entrar()">Entrar</button>
    <p id="erro"></p>
  </div>

  <script>
    function entrar() {
      const senha = document.getElementById('senha').value.trim().toLowerCase();
      if (senha === 'igreja iepc') {
        window.location.href = 'areasecreta.html';
      } else {
        document.getElementById('erro').textContent = 'Senha incorreta!';
      }
    }
  </script>
</body>
</html>
