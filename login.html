<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - I.E.P.C</title>
<style>
  body {
    font-family: 'Georgia', serif;
    background: #fdfcf7;
    color: #4b1e0f;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    text-shadow: 1px 1px 2px rgba(255, 215, 0, 0.6);
  }
  h2 {
    color: darkred;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    margin-bottom: 1rem;
    letter-spacing: 2px;
    font-weight: 900;
  }
  form {
    background: #fff8e1;
    padding: 25px 30px;
    border: 3px solid darkred;
    border-radius: 12px;
    width: 320px;
    box-shadow: 0 0 15px gold;
  }
  label {
    font-weight: 700;
    margin-bottom: 6px;
    display: block;
  }
  input {
    width: 100%;
    padding: 8px 10px;
    margin-bottom: 15px;
    border: 2px solid darkred;
    border-radius: 6px;
    font-size: 1rem;
    font-family: 'Georgia', serif;
    color: #4b1e0f;
    box-shadow: inset 1px 1px 3px #f1d88b;
  }
  input:focus {
    outline: none;
    border-color: gold;
    box-shadow: 0 0 8px gold;
  }
  button {
    width: 100%;
    background: darkred;
    color: gold;
    border: none;
    padding: 12px 0;
    cursor: pointer;
    border-radius: 8px;
    font-weight: 900;
    letter-spacing: 2px;
    font-family: 'Arial Black', Arial, sans-serif;
    box-shadow: 0 0 10px gold;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    margin-bottom: 10px;
    text-shadow: 1px 1px 2px black;
  }
  button:hover {
    background: #a30000;
    box-shadow: 0 0 20px orange;
    color: #fff3cd;
  }
  .error {
    color: red;
    margin-bottom: 12px;
    font-weight: 700;
    text-shadow: none;
  }
</style>
</head>
<body>

<h2>Login / Registrar</h2>
<form id="loginForm" novalidate>
  <div class="error" id="error"></div>
  <label for="email">Email:</label>
  <input type="email" id="email" required />
  <label for="password">Senha:</label>
  <input type="password" id="password" required />
  <button type="submit" id="btnLogin">Entrar</button>
  <button type="button" id="btnRegister">Registrar</button>
</form>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB72qfOYuZBzMzQ8IX-Pk1744IPVtCrMSs",
    authDomain: "login-igreja.firebaseapp.com",
    projectId: "login-igreja",
    storageBucket: "login-igreja.firebasestorage.app",
    messagingSenderId: "65515596204",
    appId: "1:65515596204:web:19c691c79b7b9bc70c7209",
    measurementId: "G-P3L7MN23S0"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const loginForm = document.getElementById("loginForm");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const errorDiv = document.getElementById("error");
  const btnLogin = document.getElementById("btnLogin");
  const btnRegister = document.getElementById("btnRegister");

  btnLogin.addEventListener("click", (e) => {
    e.preventDefault();
    errorDiv.textContent = "";
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        window.location.href = "principal.html";
      })
      .catch((error) => {
        errorDiv.textContent = "Erro no login: " + error.message;
      });
  });

  btnRegister.addEventListener("click", (e) => {
    e.preventDefault();
    errorDiv.textContent = "";
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    createUserWithEmailAndPassword(auth, email, password)
      .then(() => {
        alert("Registrado com sucesso! FaÃ§a login.");
      })
      .catch((error) => {
        errorDiv.textContent = "Erro no registro: " + error.message;
      });
  });

  onAuthStateChanged(auth, user => {
    if (user) {
      window.location.href = "principal.html";
    }
  });
</script>

</body>
</html>
