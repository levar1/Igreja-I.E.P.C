<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - I.E.P.C</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fdfcf7;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  form {
    background: #fff8e1;
    padding: 20px;
    border: 2px solid darkred;
    border-radius: 8px;
    width: 320px;
  }
  label, input, button {
    display: block;
    width: 100%;
    margin-bottom: 12px;
  }
  button {
    background: darkred;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 4px;
  }
  button:hover {
    background: #a30000;
  }
  .error {
    color: red;
    margin-bottom: 12px;
  }
</style>
</head>
<body>

<h2>Login / Registrar</h2>
<form id="loginForm">
  <div class="error" id="error"></div>
  <label for="email">Email:</label>
  <input type="email" id="email" required />
  <label for="password">Senha:</label>
  <input type="password" id="password" required />
  <button type="submit" id="btnLogin">Entrar</button>
  <button type="button" id="btnRegister">Registrar</button>
</form>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

  // Sua configuração Firebase:
  const firebaseConfig = {
    apiKey: "AIzaSyB72qfOYuZBzMzQ8IX-Pk1744IPVtCrMSs",
    authDomain: "login-igreja.firebaseapp.com",
    projectId: "login-igreja",
    storageBucket: "login-igreja.firebasestorage.app",
    messagingSenderId: "65515596204",
    appId: "1:65515596204:web:19c691c79b7b9bc70c7209",
    measurementId: "G-P3L7MN23S0"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const loginForm = document.getElementById("loginForm");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const errorDiv = document.getElementById("error");
  const btnLogin = document.getElementById("btnLogin");
  const btnRegister = document.getElementById("btnRegister");

  // Login:
  btnLogin.addEventListener("click", (e) => {
    e.preventDefault();
    errorDiv.textContent = "";
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        // Redireciona para página principal após login:
        window.location.href = "principal.html";
      })
      .catch((error) => {
        errorDiv.textContent = "Erro no login: " + error.message;
      });
  });

  // Registro:
  btnRegister.addEventListener("click", (e) => {
    e.preventDefault();
    errorDiv.textContent = "";
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    createUserWithEmailAndPassword(auth, email, password)
      .then(() => {
        alert("Registrado com sucesso! Faça login.");
      })
      .catch((error) => {
        errorDiv.textContent = "Erro no registro: " + error.message;
      });
  });

  // Se o usuário já estiver logado, redireciona direto para principal.html
  onAuthStateChanged(auth, user => {
    if (user) {
      window.location.href = "principal.html";
    }
  });
</script>

</body>
</html>
