<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat IEPC</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQF9VbnAOXgasQuoK_pFTWXYmWbJG8CY8",
      authDomain: "chat-secreto-iepc.firebaseapp.com",
      projectId: "chat-secreto-iepc",
      storageBucket: "chat-secreto-iepc.firebasestorage.app",
      messagingSenderId: "583478963242",
      appId: "1:583478963242:web:1ea192f2d4283e25d02753",
      measurementId: "G-7S8ZK8J66M"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const mensagensRef = ref(db, "mensagens");

    function enviarMensagem() {
      const nome = document.getElementById("nome").value.trim();
      const texto = document.getElementById("mensagem").value.trim();

      if (nome && texto) {
        push(mensagensRef, {
          nome: nome,
          texto: texto
        });
        document.getElementById("mensagem").value = "";
      }
    }

    onChildAdded(mensagensRef, function(data) {
      const msg = data.val();
      const chat = document.getElementById("chat");
      const novaMsg = document.createElement("p");
      novaMsg.textContent = `${msg.nome.toUpperCase()} mandou: ${msg.texto}`;
      chat.appendChild(novaMsg);
    });

    window.enviarMensagem = enviarMensagem;
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      padding: 20px;
    }
    #chat {
      background: white;
      padding: 15px;
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin-top: 5px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h2>Chat da Igreja IEPC</h2>
  <div id="chat"></div>
  <input type="text" id="nome" placeholder="Digite seu nome">
  <input type="text" id="mensagem" placeholder="Digite sua mensagem">
  <button onclick="enviarMensagem()">Enviar</button>
</body>
</html>
