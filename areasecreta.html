<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√Årea Secreta - Chat</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    #chat { max-width: 500px; margin: auto; background: white; padding: 10px; border-radius: 10px; box-shadow: 0 0 10px #aaa; }
    #messages { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; background: #fff; }
    input, button { padding: 10px; margin: 5px; width: calc(100% - 30px); }
    button { width: 100%; background: #28a745; color: white; border: none; cursor: pointer; }
    button:hover { background: #218838; }
  </style>
</head>
<body>

<div id="chat">
  <h2>Chat Secreto da IEPC</h2>
  <input type="text" id="nome" placeholder="Digite seu nome (ex: ROBERTO)">
  <div id="messages"></div>
  <input type="text" id="mensagem" placeholder="Digite uma mensagem...">
  <button onclick="enviarMensagem()">Enviar</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDQF9VbnAOXgasQuoK_pFTWXYmWbJG8CY8",
    authDomain: "chat-secreto-iepc.firebaseapp.com",
    projectId: "chat-secreto-iepc",
    storageBucket: "chat-secreto-iepc.firebasestorage.app",
    messagingSenderId: "583478963242",
    appId: "1:583478963242:web:1ea192f2d4283e25d02753",
    measurementId: "G-7S8ZK8J66M"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function enviarMensagem() {
    const nome = document.getElementById('nome').value.trim();
    const texto = document.getElementById('mensagem').value.trim();

    if (nome === "" || texto === "") return;

    db.ref("mensagens").push({
      nome: nome,
      texto: texto
    });

    document.getElementById('mensagem').value = "";
  }

  const messagesDiv = document.getElementById('messages');
  db.ref("mensagens").on("child_added", function(snapshot) {
    const msg = snapshot.val();
    const p = document.createElement("p");
    p.textContent = `${msg.nome} mandou: ${msg.texto}`;
    messagesDiv.appendChild(p);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });
</script>

</body>
</html>
