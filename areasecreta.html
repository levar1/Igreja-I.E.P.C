<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Área Secreta - I.E.P.C</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: darkred;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }

    h2 {
      color: darkred;
    }

    #chat {
      border: 1px solid #ccc;
      padding: 1rem;
      height: 250px;
      overflow-y: auto;
      background: #fff;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      width: 75%;
      padding: 0.5rem;
    }

    button {
      background-color: darkred;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #a30000;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: darkred;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Área Secreta da I.E.P.C</h1>
    <p>Conteúdo exclusivo para membros</p>
  </header>

  <main>
    <h2>Chat dos Membros</h2>
    <div id="chat">
      <p><em>Digite <strong>/SeuNome</strong> para definir seu nome.</em></p>
    </div>
    <input type="text" id="mensagem" placeholder="Digite sua mensagem..." />
    <button onclick="enviarMensagem()">Enviar</button>
  </main>

  <footer>
    &copy; 2025 I.E.P.C - Desenvolvido por RAVEL, 6º ano TD
  </footer>

  <script>
    let nomeUsuario = localStorage.getItem("nomeUsuario") || "Anônimo";

    window.onload = function() {
      carregarMensagens();
    };

    function carregarMensagens() {
      const mensagensSalvas = JSON.parse(localStorage.getItem("mensagensChat")) || [];
      const chat = document.getElementById("chat");
      chat.innerHTML = `<p><em>Digite <strong>/SeuNome</strong> para definir seu nome.</em></p>`;
      mensagensSalvas.forEach(msg => {
        chat.innerHTML += `<p><strong>${msg.nome}</strong> mandou: ${msg.texto}</p>`;
      });
      chat.scrollTop = chat.scrollHeight;
    }

    function enviarMensagem() {
      const input = document.getElementById("mensagem");
      const texto = input.value.trim();
      const chat = document.getElementById("chat");

      if (texto.startsWith("/")) {
        nomeUsuario = texto.substring(1).trim() || "Anônimo";
        localStorage.setItem("nomeUsuario", nomeUsuario);
        chat.innerHTML += `<p><em>Seu nome foi definido como <strong>${nomeUsuario}</strong>.</em></p>`;
      } else if (texto !== "") {
        const novaMensagem = { nome: nomeUsuario, texto };
        let mensagensSalvas = JSON.parse(localStorage.getItem("mensagensChat")) || [];
        mensagensSalvas.push(novaMensagem);
        localStorage.setItem("mensagensChat", JSON.stringify(mensagensSalvas));
        chat.innerHTML += `<p><strong>${nomeUsuario}</strong> mandou: ${texto}</p>`;
      }

      input.value = "";
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
