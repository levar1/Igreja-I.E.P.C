<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mídia - I.E.P.C</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background-color: #800000;
      color: white;
      padding: 15px;
      margin: 0;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 15px;
    }
    .gallery img, .gallery video {
      max-width: 300px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      background-color: white;
    }
  </style>
</head>
<body>
  <h1>Galeria de Fotos e Vídeos - I.E.P.C</h1>
  
  <h2>Fotos</h2>
  <div class="gallery" id="fotos"></div>
  
  <h2>Vídeos</h2>
  <div class="gallery" id="videos"></div>

  <script>
    // Fotos de 1 a 30
    const fotosContainer = document.getElementById("fotos");
    for (let i = 1; i <= 30; i++) {
      let img = document.createElement("img");
      img.src = `foto ${i}.jpg`; // Nome do arquivo exato
      img.alt = `Foto ${i}`;
      fotosContainer.appendChild(img);
    }

    // Vídeos de 1 a 5
    const videosContainer = document.getElementById("videos");
    for (let i = 1; i <= 5; i++) {
      let vid = document.createElement("video");
      vid.src = `video ${i}.mp4`; // Nome do arquivo exato
      vid.controls = true;
      videosContainer.appendChild(vid);
    }
  </script>
</body>
</html>
