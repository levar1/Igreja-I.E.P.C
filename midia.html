<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mídia - I.E.P.C</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background-color: #800000;
      color: white;
      padding: 15px;
      margin: 0;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 15px;
    }
    .gallery img {
      max-width: 250px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      background-color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .gallery video {
      max-width: 400px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      background-color: black;
    }
  </style>
</head>
<body>
  <h1>Galeria de Fotos e Vídeos - I.E.P.C</h1>
  
  <h2>Fotos</h2>
  <div class="gallery" id="fotos"></div>
  
  <h2>Vídeos</h2>
  <div class="gallery" id="videos"></div>

  <script>
    const fotosContainer = document.getElementById("fotos");
    for (let i = 1; i <= 30; i++) {
      const nomeArquivo = `foto ${i}.jpg`;
      const img = document.createElement("img");
      img.src = encodeURI(nomeArquivo);
      img.alt = `Foto ${i}`;
      fotosContainer.appendChild(img);
    }

    const videosContainer = document.getElementById("videos");
    for (let i = 1; i <= 5; i++) {
      const nomeArquivo = `video ${i}.mp4`;
      const vid = document.createElement("video");
      vid.src = encodeURI(nomeArquivo);
      vid.controls = true;
      vid.preload = "metadata";
      vid.title = `Vídeo ${i}`;
      videosContainer.appendChild(vid);
    }
  </script>
</body>
</html>
